<div class="row">
  <div class="col-6">

    <form [formGroup]="formulario">

      <div class="form-group">
        <label>Titulo</label>
        <input type="text" class="form-control" placeholder="Digitar el Titulo"
        formControlName="title">
      </div>
      <div class="form-group">
        <label>Body</label>
        <textarea rows="4" class="form-control" formControlName="body" ></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]='formulario.invalid' (click)="onGuardar()"> {{ id_post ? 'Update' : 'Save' }}</button>
    </form>

  </div>
</div>
